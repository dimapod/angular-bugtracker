<!DOCTYPE html>
<html ng-app="bugTrackerApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>iTracker</title>
        <meta name="description" content="Angular bug tracker example"/>
        <meta name="viewport" content="width=device-width"/>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->

        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap-united.css"/>
    </head>
    <body>

        <div class="container">

            <div class="navbar" ng-controller="menuCtrl">
                <div class="navbar-inner">
                    <a class="brand" href="#/">iTracker</a>
                    <ul class="nav">
                        <li id="issue" ng-class="{active: routeIs('/issue')}"><a href="#/issue">Issues</a></li>
                        <li id="archive" ng-class="{active: routeIs('/archive')}"><a href="#/archive">Archive</a></li>
                    </ul>

                    <ul class="nav pull-right">
                        <li id="about" ng-class="{active: routeIs('/about')}"><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>

            <ng-view></ng-view>

        </div>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>

        <!-- Custom -->
        <script src="js/app.js"></script>

        <script src="js/controllers/issueController.js"></script>
        <script src="js/controllers/menuController.js"></script>
        <script src="js/controllers/editController.js"></script>
        <script src="js/controllers/userController.js"></script>
        <script src="js/controllers/addController.js"></script>

        <script src="js/resources/issueResource.js"></script>
        <script src="js/resources/commentResource.js"></script>
        <script src="js/resources/localStorage.js"></script>

        <script src="js/services/userService.js"></script>

        <script src="js/directives/animate.js"></script>
        <script src="js/directives/btrLogin.js"></script>
        <script src="js/directives/btrRating.js"></script>

        <script src="js/filters/archived.js"></script>

        <!-- end -->
    </body>
</html>
